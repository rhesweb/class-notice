    const fieldNum = 1;                   // é¡¯ç¤ºå“ªå€‹æ¬„ä½

    const marqueeSpan = document.getElementById("marqueeText");

    function isToday(dateStr) {
      const date = new Date(dateStr);

      return date.getFullYear() === today.getFullYear() &&

    async function fetchData() {

        const response = await fetch(url);

        if (!feeds || feeds.length === 0) {
          marqueeSpan.textContent = "ç›®å‰æ²’æœ‰è³‡æ–™";
          return;

        // ç¯©é¸ä»Šå¤©è³‡æ–™
        const todayFeeds = feeds.filter(feed => feed.created_at && isToday(feed.created_at));
        if (todayFeeds.length === 0) {
          marqueeSpan.textContent = "ä»Šå¤©æ²’æœ‰è³‡æ–™";
          return;

        // å–æœ€å¾Œ 6 ç­†
        const lastFeeds = todayFeeds.slice(-6);
        const messages = lastFeeds.map(feed => feed[`field${fieldNum}`] || "æ²’æœ‰è³‡æ–™");
        marqueeSpan.textContent = messages.join(" ï½œ ");
        posX = marqueeWidth; // æ–‡å­—é‡æ–°å¾å³å´é–‹å§‹
      } catch (error) {

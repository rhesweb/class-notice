<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>課照班回家提醒通知</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background: #f9f5ec;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 30px;
      font-size: 36px;
      text-shadow: 2px 2px #fff;
    }
    .board {
      width: 80%;
      margin: 0 auto;
      background: #fff8dc;
      border: 10px solid #d35400;
      border-radius: 20px;
      box-shadow: 6px 6px 15px rgba(0,0,0,0.3);
      padding: 20px;
      position: relative;
    }
    .board::before {
      content: "📌 公告欄";
      position: absolute;
      top: -35px;
      left: 50%;
      transform: translateX(-50%);
      background: #e67e22;
      color: white;
      padding: 8px 20px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 20px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }
    .marquee {
      overflow: hidden;
      white-space: nowrap;
      background: #ffffff;
      border: 3px solid #ff0000;
      border-radius: 15px;
      padding: 15px;
      font-size: 22px;
      font-weight: bold;
      color: #1a5276;
      margin-top: 20px;
      position: relative;
      height: 40px;
    }
    .marquee span {
      display: inline-block;
      position: absolute;
      white-space: nowrap;
      will-change: transform;
    }
  </style>
</head>
<body>
  <h1>📢 課照班回家提醒通知</h1>
  <div class="board">
    <div class="marquee"><span id="marqueeText">載入中...</span></div>
  </div>

  <script>
    const channelID = " 3049907";   // 替換成你的 ThingSpeak Channel ID
    const apiKey = "IBVQG2VMDEDOG2DN";          // 替換成你的 Read API Key，公開頻道可留空
    const fieldNum = 1;                   // 顯示哪個欄位
    const resultsNum = 100;               // 抓比較多筆，方便篩選今天資料
    const marqueeSpan = document.getElementById("marqueeText");
    const marqueeWidth = document.querySelector('.marquee').offsetWidth;
    let posX = marqueeWidth;

    function isToday(dateStr) {
      const date = new Date(dateStr);
      const today = new Date();
      return date.getFullYear() === today.getFullYear() &&
             date.getMonth() === today.getMonth() &&
             date.getDate() === today.getDate();
    }

    async function fetchData() {
      try {
        const url = `https://api.thingspeak.com/channels/${channelID}/fields/${fieldNum}.json?api_key=${apiKey}&results=${resultsNum}`;
        const response = await fetch(url);
        const data = await response.json();
        const feeds = data.feeds;

        if (!feeds || feeds.length === 0) {
          marqueeSpan.textContent = "目前沒有資料";
          return;
        }

        // 篩選今天資料
        const todayFeeds = feeds.filter(feed => feed.created_at && isToday(feed.created_at));
        if (todayFeeds.length === 0) {
          marqueeSpan.textContent = "今天沒有資料";
          return;
        }

        // 取最後 6 筆
        const lastFeeds = todayFeeds.slice(-6);
        const messages = lastFeeds.map(feed => feed[`field${fieldNum}`] || "沒有資料");
        marqueeSpan.textContent = messages.join(" ｜ ");
        posX = marqueeWidth; // 文字重新從右側開始
      } catch (error) {
        marqueeSpan.textContent = "讀取失敗";
        console.error(error);
      }
    }

    function animateMarquee() {
      posX -= 2;
      if (posX < -marqueeSpan.offsetWidth) {
        posX = marqueeWidth;
      }
      marqueeSpan.style.transform = `translateX(${posX}px)`;
      requestAnimationFrame(animateMarquee);
    }

    fetchData();                    // 初次抓取
    setInterval(fetchData, 60000);  // 每分鐘更新一次
    animateMarquee();               // 啟動動畫
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>ThingSpeak 資料顯示</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f8f9fa;
    }
    h2 {
      color: #333;
    }
    #data {
      margin-top: 20px;
      padding: 10px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .feed {
      padding: 8px;
      border-bottom: 1px solid #eee;
    }
    .feed:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <h2>ThingSpeak 資料顯示</h2>
  <div id="data">載入中...</div>

  <script>
    // 🔑 修改這裡：你的 Channel ID
    const channelID = "3049907";  
    
    // 📌 API URL
    const url = `https://api.thingspeak.com/channels/${channelID}/feeds.json?results=10`;

    async function fetchData() {
      try {
        document.getElementById("data").innerText = "載入中...";
        const response = await fetch(url);
        if (!response.ok) throw new Error("網路錯誤");

        const data = await response.json();
        if (!data.feeds || data.feeds.length === 0) {
          document.getElementById("data").innerText = "目前沒有資料";
          return;
        }

        let html = "";
        data.feeds.forEach(feed => {
          html += `<div class="feed">
            <strong>時間：</strong>${feed.created_at}<br>
            <strong>資料：</strong>${feed.field1 || "無"}
          </div>`;
        });

        document.getElementById("data").innerHTML = html;
      } catch (error) {
        document.getElementById("data").innerText = "載入失敗：" + error.message;
      }
    }

    fetchData();
    // 每 30 秒更新一次
    setInterval(fetchData, 30000);
  </script>
</body>
</html>

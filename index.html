<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>課照班回家提醒通知 - 測試跑馬燈</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background: #f9f5ec;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 30px;
      font-size: 36px;
      text-shadow: 2px 2px #fff;
    }
    .board {
      width: 80%;
      margin: 0 auto;
      background: #fff8dc;
      border: 10px solid #d35400;
      border-radius: 20px;
      box-shadow: 6px 6px 15px rgba(0,0,0,0.3);
      padding: 20px;
      position: relative;
    }
    .board::before {
      content: "📌 公告欄";
      position: absolute;
      top: -35px;
      left: 50%;
      transform: translateX(-50%);
      background: #e67e22;
      color: white;
      padding: 8px 20px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 20px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }
    .marquee {
      overflow: hidden;
      white-space: nowrap;
      background: #ffffff;        /* 白底 */
      border: 3px solid #ff0000;  /* 紅色實線框 */
      border-radius: 15px;
      padding: 15px;
      font-size: 22px;
      font-weight: bold;
      color: #1a5276;
      margin-top: 20px;
      position: relative;
      height: 40px;
    }
    .marquee span {
      display: inline-block;
      position: absolute;
      white-space: nowrap;
      will-change: transform;
    }
  </style>
</head>
<body>
  <h1>📢 課照班回家提醒通知</h1>
  <div class="board">
    <div class="marquee"><span id="marqueeText">測試跑馬燈訊息：歡迎使用 GitHub Pages！</span></div>
  </div>

  <script>
    const marqueeSpan = document.getElementById("marqueeText");
    const marqueeWidth = document.querySelector('.marquee').offsetWidth;
    let posX = marqueeWidth;

    function animateMarquee() {
      posX -= 2; // 調整速度
      if (posX < -marqueeSpan.offsetWidth) {
        posX = marqueeWidth;
      }
      marqueeSpan.style.transform = `translateX(${posX}px)`;
      requestAnimationFrame(animateMarquee);
    }

    animateMarquee();
  </script>
</body>
</html>
